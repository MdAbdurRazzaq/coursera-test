<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Unordered lists</title>
</head>
<body>
	<h1>Ordered and Unordered list</h1>
	<div>
		My typical dinner shopping list:
		<ul>
			<li>Milk</li>
			<li>Donuts</li>
			<li>Cookies
				<ol>
					<li>Chocolate</li>
					<li>Sugar</li>
					<li>Peanut butter</li>
				</ol>
			</li>
			<li>Pepto bismol</li>
		</ul>
	</div>

</body>
</html>
